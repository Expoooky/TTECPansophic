<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Line Leader</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Figtree', sans-serif;
      background: #fff;
      color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    ::-webkit-scrollbar {
      position: static;
      background: rgba(0, 0, 0, .1);
      width: 7px;
      border-radius: 4px;
      top: 0;
      z-index: 2;
      cursor: pointer;
      opacity: 1;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(8, 8, 8, 0.137);
      border-radius: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 4rem;
      background-color: #236AF4;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 2;
      position: fixed;
      width: 100%;
    }
    .ttec-logo-container {
      position: relative;
      display: inline-block;
    }
    .ttec-logo-container::before {
      content: "";
      position: absolute;
      top: -16px;
      left: -20px;
      width: calc(100% + 33px);
      height: calc(100% + 46px);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      border: 1px solid #fff;
      border-top: 0;
      background: var(--ttec-medium-blue, #2B3843);
      transition: all 0.3s ease;
      z-index: 1;
    }
    .ttec-logo-container:hover::before {
      background: #236AF4;
    }
    .logo {
      max-height: 43px;
      transition: transform 0.3s ease-in-out;
      position: relative;
      display: block;
      z-index: 2;
    }
    main {
      flex: 1;
      padding: 4rem 20rem;
      margin-top: 100px;
    }
    .page-title {
      position: relative;
      text-align: center;
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 6rem;
      padding: 5rem 1rem;
      background: url('Images/masthead--dark-blue-texture-1920.png') no-repeat center center;
      background-size: cover;
      border-radius: 10px;
    }
    .school-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 60px 40px;
    }
    .school-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.233);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .school-card:hover {
      transform: scale(1.05);
    }
    .school-banner {
      width: 100%;
      height: 270px;
      object-fit: scale-down;
      background: url('Images/banner_school.jpg') no-repeat center center;
    }
    .school-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .school-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a5aa5;
      margin-bottom: 2.5rem;
    }
    .visit-button {
      display: inline-flex;
      align-items: center;
      padding: 0.6rem;
      background-color: #236AF4;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out;
      cursor: pointer;
      justify-content: center;
    }
    .visit-button:hover {
      background-color: #2B3843;
    }
    .visit-button svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
      margin-left: 0.3rem;
    }
    footer {
      background-color: rgb(255 255 255 / 90%);
      font-weight: 100;
      color: #000000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      z-index: 2;
    }
    @media (max-width: 600px) {
      header, main {
        padding: 1rem;
      }
      .page-title {
        font-size: 2rem;
      }
      .school-grid {
        grid-template-columns: repeat(1, 1fr);
      }
      .school-name {
        font-size: 1rem;
      }
      .visit-button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="Main.html">
      <div class="ttec-logo-container">
        <img src="Images/TTEC.png" alt="TTEC Logo" class="logo" style="top: 15px;">
      </div>
    </a>
    <a href="https://pansophiclearning.com/" target="_blank">
      <img src="Images/Pansophic.png" alt="Pansophic Learning Logo" class="logo">
    </a>
  </header>
  <main>
    <h1 class="page-title">Line Leader</h1>
    <div class="school-grid">
      <div class="school-card">
        <img src="Images/LineLeader/lineleader2.png" alt="LineLeader Banner" class="school-banner">
        <div class="school-content">
          <div class="school-name">LineLeader</div>
          <a href="https://lineleader.com/" target="_blank" class="visit-button">
            Visit Site
            <svg viewBox="0 0 24 24">
              <path d="M14 3l7 7-1.414 1.414L16 7.828V20h-2V7.828l-3.586 3.586L9 10l7-7z"/>
            </svg>
          </a>
        </div>
      </div>
      <div class="school-card">
        <img src="Images/LineLeader/lineleader.png" alt="LineLeader Help Banner" class="school-banner">
        <div class="school-content">
          <div class="school-name">LineLeader Help</div>
          <a href="https://educate.lineleader.com/en/" target="_blank" class="visit-button">
            Visit Site
            <svg viewBox="0 0 24 24">
              <path d="M14 3l7 7-1.414 1.414L16 7.828V20h-2V7.828l-3.586 3.586L9 10l7-7z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 TTEC & Pansophic Learning. All rights reserved.
  </footer>
</body>
</html>
